<main id="my-profile" class="profile-page dark-off">
  <div class="profile-page-inner">
    <header>
      <section>
        <div class="row">
          <div class="col-md-4">
            <div class="profile-photo">
              <div class="profile-photo-inner">
                <div class="profile-photo-content">
                  <button title="Change Profile Pic">
                    <img
                      alt="Change Profile Pic"
                      src="{{ userProfile.profilePhoto }}"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="profile-setting dark-off">
              <div class="row">
                <div class="col-md-4"><h2>{{ userProfile.userId }}</h2></div>
                <div class="col-md-4">
                  <a *ngIf="loginUser === userProfile.userId" href="/accounts/edit/">
                    <button type="button" (click)="handleEditProfile()">
                      Modifier Profil
                    </button>
                  </a>
                </div>
                <div class="col-md-4">
                  <div *ngIf="loginUser === userProfile.userId" class="setting-icon">
                    <button type="button">
                      <svg
                        aria-label="Options"
                        fill="#262626"
                        height="24"
                        viewBox="0 0 48 48"
                        width="24"
                      >
                        <path
                          clipRule="evenodd"
                          [attr.d]="settingIcon"
                          fillRule="evenodd"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ul>
              <li>
            <span>
              <span>{{ userProfile.posts.length }} </span>
              publications
            </span>
              </li>
              <li>
                <a href="/sarojsh01/followers/">
                  <span>{{ userProfile.followedBy.length }} </span>
                  followers
                </a>
              </li>
              <li>
                <a href="/sarojsh01/followers/">
                  <span>{{ userProfile.follows.length }} </span>
                  suivi(e)s
                </a>
              </li>
            </ul>
            <div class="intro">
              <span><strong>{{ userProfile.bio.intro }}</strong></span>
              <a href="http://{{ userProfile.bio.website }}">{{
                userProfile.bio.website
                }}</a>
              <!-- <a href="/website?q=">{{userProfile.bio.website}}</a> -->
            </div>
          </div>
        </div>
      </section>
    </header>
    <div class="highlight"></div>
    <div class="menu">
      <a class="current" href="/{{ userProfile.userId }}/">
        posts
      </a>
      <a href="/{{ userProfile.userId }}/channel">igtv</a>
      <a href="/{{ userProfile.userId }}/saved">saved</a>
      <a href="/{{ userProfile.userId }}/tagged">tagged</a>
    </div>
    <div class="content">
      <article>
        <div>
          <div class="row-container">
            <div class="content-row">
              <div
                *ngIf="userProfile.posts[0]"
                class="photo"
                height="293"
                width="293"
              >
                <img
                  alt="post"
                  height="100%"
                  width="100%"
                  src="{{ imgUrl + this.userProfile.posts[0]['photo'][0] }}"
                />
              </div>
              <div class="row">
                <div class="col-md-4" *ngFor="let img of imgUrl">
                  <img
                    src="{{ img.src }}"
                    class="img-thumbnail"
                    alt="post"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</main>
